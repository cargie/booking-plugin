# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        from:
            tab: Basic Information
            label: From
            type: datepicker
            mode: date
            span: auto
        to:
            tab: Basic Information
            label: To
            type: datepicker
            dependsOn: from
            mode: date
            span: auto
        room_id:
            tab: Basic Information
            type: dropdown
            label: Room
            dependsOn: to
            span: left
            options:
                null: -- select room --
        adult:
            tab: Basic Information
            type: dropdown
            label: Adult
            span: left
            dependsOn: room_id
            required: true
            showSearch: false
            options:
                null: -- select number --
        children:
            tab: Basic Information
            type: dropdown
            label: Children
            dependsOn: adult
            showSearch: false
            span: right
            options:
                null: -- select number --
        rate:
            tab: Basic Information
            type: text
            label: Rate
            span: left
            dependsOn: children
        customer:
            tab: Customer
            type: recordfinder
            list: ~/plugins/rainlab/user/models/user/columns.yaml
            prompt: Click the %s button to find a user
            nameFrom: name
            descriptionFrom: email
            label: Customer
            required: true
