        #         fraud: Fraud
        #     span: right
        #     required: true
        #     type: dropdown
        #     tab: 'Basic Information'
        adult:
            tab: Basic Information
            type: dropdown
            label: Adult
            span: left
            dependsOn: room_id
            required: true
            showSearch: false
            options:
                null: -- select number --
        children:
            tab: Basic Information
            type: dropdown
            label: Children
            dependsOn: adult
            showSearch: false
            span: right
            options:
                null: -- select number --
        rate:
            tab: Basic Information
            type: text
            label: Rate
            span: left
            dependsOn: children
        customer:
            tab: Customer
            type: partial
            label: Customer
            required: true