# ===================================
#  Form Field Definitions
# ===================================
tabs:
    fields:
        from:
            tab: Basic Information
            label: From
            type: datepicker
            mode: datetime
            span: auto
            required: true
        to:
            tab: Basic Information
            label: To
            type: datepicker
            dependsOn: from
            mode: datetime
            span: auto
            required: true
        room_id:
            tab: Basic Information
            type: dropdown
            label: Room
            dependsOn: to
            span: left
            options:
                null: -- select room --
        status:
            label: Status
            options:
                approved: Approved
                pending: Pending
            span: left
            required: true
            type: dropdown
            tab: 'Basic Information'
