        mode: date
        dependsOn: start_at
    room_id:
        label: Room
        type: dropdown
        required: 1
        span: full
        dependsOn: end_at
        options:
            '': '-- select room --'
    adult:
        tab: 'Basic Information'
        type: dropdown
        label: Adult
        span: left
        dependsOn: room_id
        required: true
        showSearch: false
        options:
            '': '-- select number --'
    children:
        tab: 'Basic Information'
        type: dropdown
        label: Children
        dependsOn: adult
        showSearch: false
        span: right
        options:
            '': '-- select number --'

